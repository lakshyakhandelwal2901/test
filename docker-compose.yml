version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: invoice_db
    environment:
      POSTGRES_USER: invoiceuser
      POSTGRES_PASSWORD: invoicepass
      POSTGRES_DB: invoice_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
